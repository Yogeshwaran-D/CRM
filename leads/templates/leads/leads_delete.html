{% extends "base.html" %}

{% block content %}

<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="text-center mb-20">
        <h1 class="sm:text-3xl text-2xl font-medium text-center title-font text-gray-900 mb-4">{{lead.first_name}} {{lead.last_name}}</h1>
        <p class="text-base leading-relaxed xl:w-2/4 lg:w-3/4 mx-auto">Are you sure you want to delete the selected lead?</p>
      </div>
      <div>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button class="flex mx-auto mt-16 text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg" type="submit">Yes Delete</button>
        </form>
      <button class="flex mx-auto mt-16 text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg"><a href="{% url "leads:leads-details" lead.pk %}">No Back</a></button>
    </div>
    </div>
  </section>

{% endblock content %}
